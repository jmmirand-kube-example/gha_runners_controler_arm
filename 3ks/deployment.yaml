---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gharunner
  namespace: gha-runner
  labels:
    app: gharunner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gharunner
  template:
    metadata:
      labels:
        app: gharunner
    spec:
      containers:
      - name: dockerd
        image: docker:19.03.14-dind
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        securityContext:
          privileged: true
      - name: runner
        image: jmmirand/gha-docker-self-hosted:latest
        env:
          - name: ORGANIZATION
            value: "jmmirand-kube-example"
          - name: ACCESS_TOKEN
            value: "fbaa5ca262495eebd0219c98152bb828492432aa"
          - name: LABELS
            value: "k3s-runner"
          - name: NAME
            value: "runner-docker-compose"
          - name: DOCKER_HOST
            value: "tcp://localhost:2375"
